
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouGlass - Liquid Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #0f172a;
        margin: 0;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .liquid-blob {
        position: fixed;
        width: 600px;
        height: 600px;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.4;
        border-radius: 50%;
        animation: float 20s infinite alternate ease-in-out;
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 50px) scale(1.1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="liquid-blob bg-indigo-500 top-[-100px] left-[-100px]"></div>
    <div class="liquid-blob bg-purple-500 bottom-[-100px] right-[-100px]"></div>
    <div class="liquid-blob bg-pink-500 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div>
    <div id="root"></div>
  </body>
</html>
